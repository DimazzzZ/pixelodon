name: pixelodon
description: "A modern, privacy-respecting Fediverse client for Mastodon and Pixelfed."
publish_to: 'none'

version: 0.1.0

environment:
  sdk: ^3.5.2

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8
  flutter_staggered_grid_view: ^0.7.0
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  photo_view: ^0.15.0
  flutter_svg: ^2.0.9
  image_picker: ^1.0.7
  image_cropper: ^9.1.0
  markdown_widget: ^2.3.2+2  # Replacing flutter_markdown
  flutter_html: ^3.0.0-beta.2  # HTML rendering with security
  url_launcher: ^6.2.4
  share_plus: ^11.1.0
  flutter_animate: ^4.5.0

  # Deep Linking
  app_links: ^6.4.1  # Replacing uni_links

  # State Management
  flutter_riverpod: ^2.4.10
  riverpod_annotation: ^2.3.4

  # Routing
  go_router: ^15.1.2

  # Network
  dio: ^5.4.0
  connectivity_plus: ^6.1.5
  http_parser: ^4.0.2

  # Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_secure_storage: ^10.0.0-beta.4
  path_provider: ^2.1.2

  # Serialization
  json_annotation: ^4.8.1
  freezed_annotation: ^2.4.1

  # Background Processing
  workmanager: ^0.7.0

  # Push Notifications
  firebase_messaging: ^16.0.0
  firebase_core: ^4.0.0

  # Utilities
  intl: ^0.19.0
  logger: ^2.0.2+1
  package_info_plus: ^8.3.1
  device_info_plus: ^11.3.0
  permission_handler: ^12.0.1
  uuid: ^4.3.3
  timeago: ^3.7.1
  crypto: ^3.0.6
  flutter_web_auth_2: ^4.1.0
  flutter_dotenv: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  
  # App icons generation
  flutter_launcher_icons: ^0.13.1
  
  # Code Generation
  build_runner: ^2.4.8
  json_serializable: ^6.7.1
  freezed: ^2.4.7
  riverpod_generator: ^2.3.10
  
  # Testing
  mockito: ^5.4.4

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

flutter:
  uses-material-design: true
  
  generate: true # For localization

  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/
    - assets/translations/
  
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
          weight: 400
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700


# App icon generation configuration
flutter_launcher_icons:
  # General
  image_path: "assets/images/logo.png"
  android: true
  ios: true
  min_sdk_android: 21
  remove_alpha_ios: true

  # Platformâ€‘specific options
  web:
    generate: true
    image_path: "assets/images/logo.png"
    background_color: "#FFFFFF"
    theme_color: "#FFFFFF"

  macos:
    generate: true
    image_path: "assets/images/logo.png"

  windows:
    generate: true
    image_path: "assets/images/logo.png"
    icon_size: 48

  linux:
    generate: true
    image_path: "assets/images/logo.png"
